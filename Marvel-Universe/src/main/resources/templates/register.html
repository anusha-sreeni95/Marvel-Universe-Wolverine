<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Register Here !!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
    <div class="panel-heading">
        <div class="panel-title">Welcome to Marvel Universe !!</div>

    </div>

    <form method="post" action="/registeration">
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" name="userName" placeholder="Enter UserName" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" name="userEmail" placeholder="Enter Email" />
        </div>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" name="userFirstName" placeholder="Enter First Name" />
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" name="userLastName" placeholder="Enter Last Name" />
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="userPassword" placeholder="Enter Password" />
        </div>
        <div class="form-group">
            <label>Super Power:</label>
            <input type="text" class="form-control" name="userSuperPower" placeholder="Enter Super Power" />
        </div>


        <div class="form-group">
            <label>Super Hero:</label>
            <input type="radio" value="0" name="userGroup" checked="checked"/> Avengers
            <input type="radio" value="1" name="userGroup"/> X-Men
            <input type="radio" value="2" name="userGroup"/>Both
        </div>
        <p th:inline="text">[[${msg}]]</p>

        <button type="submit" class="btn btn-success">Register</button>
        <a href="/" class="btn btn-success">Sign In</a>
    </form>
</div>

</body>
</html>
